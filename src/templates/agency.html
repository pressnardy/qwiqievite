<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=   , initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/agency.css">
</head>
<body>
    <br>
    <section id="agency-profile" class="profile-section">
        <div class="profile-heading">
            <div class="escort-name">
                <h1>Agency Name</h1>
            </div>          
        </div>
        <br>
        <br>
        <div>
            <a href="" id="pay-button" class="big-green-button">Make Payment</a>
        </div>
    </section>
    <section class="manage-escorts">
        <div class="section-heading">
            <h2>Manage Your Escorts</h2>
        </div>
        <div id="escorts-list">
            <div class="escorts-grid-headings">
                <div class="item">Name</div>
                <div class="item">Phone</div>
                <div class="item">Location</div>
                <div class="item">Status</div>
                <div class="item">Class</div>
                <div class="item">Age</div>
            </div>
            <div class="escorts-grid-contents">
                <div class="item">Diana</div>
                <div class="item">+254734787645</div>
                <div class="item">Thika</div>
                <div class="item">Active</div>
                <div class="item">VIP</div>
                <div class="item">22</div>
                <a class="edit-escort" href="#">Edit</a>
            </div>
        </div>
    </section>
    <section id="view-escort" class="manage-escorts">
        <div id="escorts-details">
            <form action="" method="post" class="escort-summary flex-column">
                <h3>Add Escort</h3>
                <div class="flex-column escort-wrapper">
                    <div class="details-wrapper flex-column" >  
                        <label for="escort-name">Name:</label>
                        <input type="text" id="escort-name" name="escort-name" required class="form-input">
                        <label for="escort-name">Gender:</label>
                        <input type="text" id="escort-gender" name="escort-gender" required class="form-input">
                        <label for="phone">Phone:</label>
                        <input type="tel" id="phone" name="phone" required class="form-input">
                        <label for="location">Location:</label>
                        <input type="text" id="location" name="location" required class="form-input">
                        <label for="class">Class:</label>
                        <input type="text" id="class" name="class" required class="form-input">
                        <label for="age">Age:</label>
                        <input type="number" id="age" name="age" required class="form-input">
                    </div>
                </div>
                <div class="buttons-wrapper">
                    <button type="submit" name="action" value="save" class="medium-green-button">Save</button>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
